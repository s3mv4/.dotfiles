# Shadows
shadow = false
shadow-radius = 12
shadow-opacity = 0.75
shadow-offset-x = -15
shadow-offset-y = -15
shadow-color = "#000000"
shadow-exclude = [
    "class_g = 'dwm'"
]

# Fading
fading = false
fade-in-step = 0.028
fade-out-step = 0.03
fade-delta = 10

# Transparency / Opacity
frame-opacity = 1.0
inactive-opacity = 1.0
active-opacity = 1.0
# opacity-rule = [
#     "90:class_g = 'st-256color'"
# ]

# Corners
corner-radius = 0
rounded-corners-exclude = [
    "class_g = 'dwm'"
]

# Blur
blur-method = "dual_kawase"
blur-strength = 5

# General Settings
backend = "glx"
vsync = true
detect-rounded-corners = true
detect-client-opacity = true
detect-transient = true
use-damage = true
glx-no-stencil = true
